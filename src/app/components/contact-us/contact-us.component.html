<div class="contact-form">
    <h2>Contacter Nous</h2>
    <h5>Si vous avez une question ou une suggestion, veuillez remplir le formulaire suivant pour nous contacter. Merci</h5>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Entrez votre nom <i style="color: brown;">*</i></label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="contact">Entrez votre adresse email <i style="color: brown;">*</i></label>
        <input type="email" id="contact" name="contact" [(ngModel)]="formData.contact" required>
      </div>
      <div class="form-group">
        <label for="subject">Sujet <i style="color: brown;">*</i></label>
        <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message <i style="color: brown;">*</i></label>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
