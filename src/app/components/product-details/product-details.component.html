<div class="product-details" *ngIf="productDetails">
    <div class="details-container">
      <div class="product-images">
        <p-carousel [value]="productDetails.images" [numVisible]="1" [numScroll]="1" [circular]="true"
                    [autoplayInterval]="3000" [showIndicators]="false" >
          <ng-template let-image pTemplate="item">
            <div class="image-container">
              <img [src]="image.imageUrl" class="product-image" />
            </div>
          </ng-template>
        </p-carousel>
        <div class="price">{{ productDetails.price }} MRU</div>
      </div>
      <div class="product-info">
        <h2>{{ productDetails.name }}</h2>
        <p class="product-description">{{ productDetails.description }}</p>
      </div>
    </div>
  </div>
