<div class="arrow-up" [style.opacity]="isScrolled ? '1' : '0'" [style.z-index]="isScrolled ? '999' : '-1'">
  <i class="fa-solid fa-arrow-up" (click)="scrollToTop()"></i>
</div>

<div class="card">
  <!-- <button class="profile-button" (click)="redirectToAddProduct()">
    <i class="pi pi-plus"></i> {{ this.translationService.translate('Publier Votre Annonce') }}
  </button> -->
  <div class="product-grid">
    <div class="card-item" *ngFor="let item of pagedProducts" (click)="navigateToProductDetails(item.id)">
      <div class="product-details">
        <div class="image-container">
          <div class="price">{{ this.formatPrice(item.price)}} MRU</div>
          <img class="fixed-size-image" [src]="item.images && item.images.length > 0 ? item.images[0].imageUrl : 'https://www.voursa.com/images/noimage.jpg'" [alt]="item.name" />
          <div class="overlay">
            <div class="name-and-localisation">
              <div class="product-name">{{ item.name }}</div>
              <div class="localisation">
                <i class="pi pi-map-marker localisation">{{item.id+"nouakchott,ilo k"}}</i>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
<p-paginator [rows]="rows" [totalRecords]="totalProducts" (onPageChange)="onPageChange($event)" [pageLinkSize]="3"></p-paginator>
